<!DOCTYPE html>
<html>
<head>
  <title>Complete Form Example</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="submit.php" method="post">

  <!-- Grouping form data -->
  <fieldset>
    <legend>Personal Details</legend>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female<br><br>
  </fieldset>
  <br>

  <!-- Dropdown -->
  <label for="course">Choose Course:</label>
  <select id="course" name="course">
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="js">JavaScript</option>
  </select><br><br>

  <!-- Datalist -->
  <label for="browser">Preferred Browser:</label>
  <input list="browsers" name="browser" id="browser">
  <datalist id="browsers">
    <option value="Chrome">
    <option value="Firefox">
    <option value="Edge">
    <option value="Safari">
  </datalist><br><br>

  <!-- Textarea -->
  <label for="message">Feedback:</label><br>
  <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

  <!-- Output Example -->
  <label>Marks Calculator:</label><br>
  <input type="number" id="a" name="a" value="50">
  +
  <input type="number" id="b" name="b" value="30">
  =
  <output name="result" for="a b"></output><br><br>

  <!-- Button -->
  <button type="submit">Submit</button>
</form>

</body>
</html>
