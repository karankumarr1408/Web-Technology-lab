<!DOCTYPE html>
<html>
<head>
    <title>Basic CSS Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Internal CSS -->
    <style>
        p {
            color: green;
            font-size: 18px;
        }

        a:link { color: red; }
        a:visited { color: purple; }
        a:hover { color: blue; cursor: pointer; }
        a:active { color: orange; }

        

        #special {
            color: brown;
            font-weight: bold;
        }
    </style>
</head>
<body>

    
    <h1>My CSS Webpage</h1>

    <p>This is a normal paragraph styled using internal CSS.</p>

  
    <p style="color: magenta; font-size: 20px;">
        This line uses Inline CSS.
    </p>

    
    <p class="highlight">This text is highlighted using Class selector.</p>
    <p id="special">This text is styled using ID selector.</p>
</a></p>

</body>
</html>
